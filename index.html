<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaflet</title>
    <link rel="stylesheet" href="leaflet/leaflet.css">
</head>
<style>
#mymap {
    height: 500px;
    width: 800px
}
</style>
<body>
    
<div id="mymap"></div>

    <script src="leaflet/leaflet.js"></script>
    <script>
    

	var mymap = L.map('mymap', {
        renderer: L.canvas()//opcional
    }).setView([-34.908321, -56.186923], 15);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);

    var marker = L.marker([-34.908321, -56.186923]).addTo(mymap);
    var circle = L.circle([-34.906585, -56.199732], {
	color: 'red',
	fillColor: '#f03',
	fillOpacity: 0.5,
	radius: 100
}).addTo(mymap);

var polygon = L.polygon([
	[-34.905495, -56.189947],
	[-34.903418, -56.192479],
	[-34.901412, -56.187930]
]).addTo(mymap);
marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
circle.bindPopup("I am a circle.");

var popup = L.popup()
	.setLatLng([-34.904263, -56.180463])
	.setContent("I am a standalone popup.")
	.openOn(mymap);

    //eventos
    function onMapClick(e) {
	//alert("You clicked the map at " + e.latlng);
    var popup = L.popup()
	.setLatLng(e.latlng)
		.setContent(e.latlng.lat +", "+e.latlng.lng)
		.openOn(mymap);
}

mymap.on('click', onMapClick);

var greenIcon = L.icon({
	iconUrl: 'leaf-green.png',
	shadowUrl: 'leaf-shadow.png',

	iconSize:     [38, 95], // size of the icon
	shadowSize:   [50, 64], // size of the shadow
	iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
	shadowAnchor: [4, 62],  // the same for the shadow
	popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

var customMarker = L.marker([-34.904052, -56.197886], {icon: greenIcon}).addTo(mymap);
customMarker.bindPopup("Soy un marcador personalizado")
    </script>
</body>
</html>
